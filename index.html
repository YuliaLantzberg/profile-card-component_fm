		<main class="main-bg">
			<article class="profile">
				<div class="profile__top-bg"></div>

					class="profile__user-img"
					src="images/image-victor.jpg"
					alt="Victor Crest"
				/>

					<section class="profile__user">
						<p class="profile__user--info"><span>>Victor Crest</span> 26</p>
						<p class="profile__user--city">London</p>
					</section>
					<hr />
					<section class="profile__stats">
						<div class="profile__stats--item">
							<p class="profile__stats--num">80K</p>
							<p class="profile__stats--title">Followers</p>
						</div>
						<div class="profile__stats--item">
							<p class="profile__stats--num">80.3K</p>
							<p class="profile__stats--title">Likes</p>
						</div>
						<div class="profile__stats--item">
							<p class="profile__stats--num">1.4K</p>
							<p class="profile__stats--title">Photos</p>
						</div>
					</section>
				</div>
			</article>
