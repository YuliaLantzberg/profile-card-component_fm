<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Profile card component</title>
	</head>
	<body>
		<main class="main-bg">
			<article class="profile">
				<img class="profile__top-bg" src="images/bg-pattern-card.svg" alt="" />
				<img
					class="profile__user-img"
					src="images/image-victor.jpg"
					alt="Victor Crest"
				/>
				<div class="profile__content">
					<section class="profile__user">
						<p class="profile__user--info"><span>Victor Crest</span> 26</p>
						<p class="profile__user--city">London</p>
					</section>
					<hr />
					<section class="profile__stats">
						<div class="profile__stats--item">
							<p class="profile__stats--num">80K</p>
							<p class="profile__stats--title">Followers</p>
						</div>
						<div class="profile__stats--item">
							<p class="profile__stats--num">80.3K</p>
							<p class="profile__stats--title">Likes</p>
						</div>
						<div class="profile__stats--item">
							<p class="profile__stats--num">1.4K</p>
							<p class="profile__stats--title">Photos</p>
						</div>
					</section>
				</div>
			</article>
		</main>
	</body>
</html>
